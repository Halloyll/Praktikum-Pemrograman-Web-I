<html>
    <head>
        <title>Latihan 3</title>
    </head>
    <body>
        <center>
        <table border="1" width="40%" bgcolor="#808080">
            <form action="" method="">
                <tr>
                    <th style="height: 100px; background-color: #87CEEA;" colspan="2">
                        <font color="#ED0600"><font size="6">Pendaftaran Kursus</font></font></th>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><b>Data Diri</b></td>
                            </tr>
                            <tr>
                                <td style="width: 30%;"><label for="nama">Nama: </label></td>
                                <td>
                                    <input type="text" required>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 30%;"><label for="password">Password: </label></td>
                                <td>
                                    <input type="password">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="nim">NIM: </label></td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="tl">Tanggal Lahir: </label></td>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <td label for="gender">Jenis Kelamin: </td>
                                <td>
                                    <input type="radio" value="laki">Laki-laki
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="radio" value="perempuan">Perempuan
                                </td>
                            </tr>
                            <tr>
                                <td><label for="kursus">Pilih Program Kursus</label></td>
                                <td>
                                    <input type="checkbox" value="shard">C#
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="checkbox" value="java">Java
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="checkbox" value="sql">SQL
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="checkbox" value="html_php">HTML dan PHP
                                </td>
                            </tr>
                            <tr>
                                <td>Pilihan Hari/Jam Kursus</td>
                                <td>
                                    <select name="jadwal">
                                        <option value="Senin_rabu">Senin - Rabu/09.00 - 11.00</option>
                                        <option value="kamis_minggu">Kamis - Minggu/09.00 - 11.00</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" bgcolor="salmon" align="left">Komentar Anda <br>
                        <textarea name="" id="text" cols="50" rows="4"></textarea><br><br>
                        <button type="reset" value="reset">Reset</button>
                        <button type="submit" value="Submit">Submit</button>
                        <button type="cancel" value="Cancel">Cancel</button><br><br>
                    </th>
                </tr>
            </form>
        </center
    </body>
</html>
