<html>
    <head>
        <title>Latihan 3</title>
    </head>
    <body>
        <table bgcolor="cyan" width=75% align="center">
            <form action="" method="">
                <tr>
                    <th colspan="2"><font color="blue"><h3>FORM BIODATA MAHASISWA/MAHASISWI UNIVERSITAS LAMBUNG MANGKURAT</h3></font><hr></th>
                </tr>
                <tr>
                    <td width="27%"><b>NIM</b></td>
                    <td>: <input type="text" required maxlength="9" placeholder="Nomor Induk" style="background-color: #FF6347;"></td>
                </tr>
                <tr>
                    <td><b>NAMA LENGKAP</b></td>
                    <td>: <input type="text" placeholder="Nama Panjang" size="70"></td>
                </tr>
                <tr>
                    <td><b>KELAS</b></td>
                    <td>: <select name="kelas">
                            <option value="D1">D1</option>
                            <option value="D2">D2</option>
                            <option value="D3">D3</option>
                            <option value="D4">D4</option>
                            <option value="S1">S1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="pink"><b>JURUSAN</b></td>
                    <td>: 
                        <input type="radio">Teknologi Informasi
                        <input type="radio">Teknik Informatika
                        <input type="radio">Sistem Informasi
                    </td>
                </tr>
                <tr>
                    <td><b>TEMPAT DAN TANGGAL LAHIR</b></td>
                    <td>: <input type="text" style="background-color: yellow;">
                        <select>
                            <option>Tanggal</option>
                        </select>
                        <select>
                            <option>Bulan</option>
                        </select>
                        <select>
                            <option>Tahun</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="pink"><b>JENIS KELAMIN</b></td>
                    <td>: 
                        <input type="radio">Laki-Laki
                        <input type="radio">Perempuan
                    </td>
                </tr>
                <tr>
                    <td><b>ALAMAT ASAL</b></td>
                    <td>: <input type="text" size="70" placeholder="Alamat Asal"></td>
                </tr>
                <tr>
                    <td><b>EMAIL</b></td>
                    <td>: <input type="text" size="25">@
                        <select>
                            <option>gmail.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>&nbsp; 
                        <button type="submit" value="submit"> Submit </button>
                        <button type="reset" value="reset"> Cancel </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                    <hr>
                    <br>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
